<div ng-controller="statusController as vm" ng-init="vm.initializeController()">
    <h4 class="page-header">Status</h4>
    <div>
        <alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="vm.closeAlert($index)"><div ng-bind-html="vm.messageBox"></div></alert>
    </div>
    <button type="button" class="btn btn-default btn-sm pull-right" ng-click="vm.toggleModalCreate()" style="border: 0px solid transparent; background-color: transparent">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
    <table tr-ng-grid="" items="vm.statuses" selected-items="vm.mySelectedItems" selection-mode="SingleRow" enable-filtering="false">
        <thead>
            <tr>
                <th field-name="id" display-name="ID" cell-width="10em" display-align="right"></th>
                <th field-name="name" display-name="Name"></th>
                <th display-name="Actions" cell-width="10em"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <button class="btn btn-default btn-sm col-xs-4 col-sm-4 col-sm-offset-1 " ng-click="vm.toggleModalUpdate()" style="border: 0px solid transparent; background-color: transparent">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>

                    <button class="btn btn-default btn-sm col-xs-4 col-sm-4 col-sm-offset-1 " ng-click="vm.toggleModalDelete(); $event.stopPropagation()" style="border:0px solid transparent; background-color:transparent">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <modal id="0" title="Create Status" visible="vm.showModalCreate">
        <form role="form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="vm.status.name" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-click="vm.createStatus()">Save</button>
            </div>
        </form>
    </modal>

    <modal id="0" title="Edit Status" visible="vm.showModalUpdate">
        <form role="form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="vm.status_.name" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-click="vm.updateStatus()">Save</button>
            </div>
        </form>
    </modal>
    <modal id="0" title="Delete Status" visible="vm.showModalDelete">
        <form role="form">
            <label>Are you sure you want to delete item?</label>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" ng-click="vm.deleteStatus()">Delete</button>
                <button type="submit" class="btn btn-primary" ng-click="vm.toggleModal()">Cancel</button>

            </div>
        </form>
    </modal>
