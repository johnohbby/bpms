<div ng-controller="uploadController as up" ng-init="up.initializeController(contentTypeName)">

    
        <div class="form-group col-md-12">
                <label class="control-label col-md-3" style="padding-right:10px;">Documents</label>
        
        <div class="col-md-3" style="padding-left:25px">
                <span class="file-input btn btn-primary btn-file">
                    Browse&hellip; <input type="file" ng-file-select="up.onFileSelect($files)" multiple>
                </span>
         </div>
          <div id="attachedFiles">
                <ul class="list-unstyled col-md-6" style="padding-right:0px;">
                    <li ng-repeat="model in up.attachedFiles" ng-click="" class="search-results">
                        <span class="fa fa-file-text"></span>&nbsp; &nbsp;{{model.name}}
                        <button type="button" class="btn btn-default btn-sm pull-right" style="border: 0px solid transparent; background-color: transparent; padding-top:0px; padding-bottom:0px;">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        </div>
